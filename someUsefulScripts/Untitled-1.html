<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Card Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
      <!-- Card 1 -->
      <div
        class="bg-gray-800 text-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-transform duration-300"
      >
        <img
          src="https://via.placeholder.com/300x200"
          alt="Alya Sometimes Hides"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-semibold">Alya Sometimes Hides</h3>
          <div class="mt-2 flex items-center text-sm text-gray-400">
            <span class="mr-2">2024</span>
            <span class="mr-2 flex items-center">
              <svg
                class="w-4 h-4 fill-current text-green-400 mr-1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0a12 12 0 1 1 0 24A12 12 0 1 1 12 0zm0 22a10 10 0 1 0 0-20 10 10 0 1 0 0 20zm0-18a8 8 0 1 1 0 16 8 8 0 1 1 0-16z"
                />
              </svg>
              86k
            </span>
            <span class="mr-2">⏲️ 10</span>
            <span class="mr-2">⭐ 77</span>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div
        class="bg-gray-800 text-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-transform duration-300"
      >
        <img
          src="https://via.placeholder.com/300x200"
          alt="My Deer Friend Nokotan"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-semibold">My Deer Friend Nokotan</h3>
          <div class="mt-2 flex items-center text-sm text-gray-400">
            <span class="mr-2">2024</span>
            <span class="mr-2 flex items-center">
              <svg
                class="w-4 h-4 fill-current text-green-400 mr-1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0a12 12 0 1 1 0 24A12 12 0 1 1 12 0zm0 22a10 10 0 1 0 0-20 10 10 0 1 0 0 20zm0-18a8 8 0 1 1 0 16 8 8 0 1 1 0-16z"
                />
              </svg>
              63k
            </span>
            <span class="mr-2">⏲️ 10</span>
            <span class="mr-2">⭐ 71</span>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div
        class="bg-gray-800 text-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-transform duration-300"
      >
        <img
          src="https://via.placeholder.com/300x200"
          alt="The Strongest Magician"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-semibold">The Strongest Magician</h3>
          <div class="mt-2 flex items-center text-sm text-gray-400">
            <span class="mr-2">2024</span>
            <span class="mr-2 flex items-center">
              <svg
                class="w-4 h-4 fill-current text-green-400 mr-1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0a12 12 0 1 1 0 24A12 12 0 1 1 12 0zm0 22a10 10 0 1 0 0-20 10 10 0 1 0 0 20zm0-18a8 8 0 1 1 0 16 8 8 0 1 1 0-16z"
                />
              </svg>
              29k
            </span>
            <span class="mr-2">⏲️ 11</span>
            <span class="mr-2">⭐ 58</span>
          </div>
        </div>
      </div>

      <!-- Add more cards similarly -->
    </div>
  </body>
</html>
